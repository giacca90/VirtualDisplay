<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Virtual Display</title>
		<link rel="icon" href="../virtualScreenOn.png" type="image/x-icon" />
		<style>
			#info {
				color: #333;
				text-align: center;
				width: 80%;
				margin-left: auto;
				margin-right: auto;
				position: absolute;
				top: 40%;
				left: 0;
				right: 0;
				transform: translateY(-50%);
				z-index: 10;
				background: rgba(255, 255, 255, 0.7);
				padding: 8px 0;
				border-radius: 8px;
			}
			body {
				position: relative;
				min-height: 100vh;
			}
			#container {
				position: relative;
				width: 100%;
			}
			#stream {
				display: block;
				width: 100%;
				margin: 4px 0 0 0;
			}
		</style>
	</head>
	<body>
		<h1>Virtual Display</h1>
		<div id="container">
			<h3 id="info">Conectando al servidor...</h3>
			<video id="stream" autoplay playsinline controls></video>
		</div>
		<script src="client.js"></script>
	</body>
</html>
